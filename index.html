<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VectorZhouu — 个人主页</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
    body {
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: #4a90e2;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {font-size: 24px;}
    nav a, .btn {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {color: #ffeb3b;}
    .btn {
      padding: 10px 20px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      transition: all 0.3s ease;
    }
    .btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 10%, transparent 10.01%);
      background-size: 20% 20%;
      animation: liquid 6s linear infinite;
      opacity: 0.6;
    }
    @keyframes liquid {
      from { transform: translate(0, 0); }
      to { transform: translate(-20%, -20%); }
    }
    .btn:hover {transform: scale(1.05);}
    section {padding: 60px 20px; max-width: 1000px; margin:auto;}
    section h2 {margin-bottom: 20px; color:#4a90e2;}
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 20px;
    }
    .project-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .project-card:hover {transform: translateY(-5px);}
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 40px;
    }
    .loader {
      border: 4px solid rgba(0,0,0,0.1);
      border-top: 4px solid #4a90e2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }
    @keyframes spin {to{transform:rotate(360deg);}}
  </style>
</head>
<body>
  <header>
    <h1>VectorZhouu</h1>
    <nav>
      <a href="#about">关于我</a>
      <a href="#skills">技能</a>
      <a href="#projects">项目</a>
      <a href="#contact">联系</a>
      <button class="btn" onclick="window.open('https://github.com/VectorZhouu','_blank')">GitHub</button>
    </nav>
  </header>

  <section id="about">
    <h2>关于我</h2>
    <p>你好！我是 VectorZhouu，一名热爱计算机科学与开发的高中生。</p>
  </section>

  <section id="skills">
    <h2>技能</h2>
    <ul>
      <li>Python</li>
      <li>前端开发 (HTML, CSS, JavaScript)</li>
      <li>算法与数据结构</li>
    </ul>
  </section>

  <section id="projects">
    <h2>我的 GitHub 项目</h2>
    <div id="loader" class="loader"></div>
    <div class="projects" id="project-list"></div>
  </section>

  <section id="contact">
    <h2>联系我</h2>
    <p>Email: <a href="mailto:yourmail@example.com">yourmail@example.com</a></p>
  </section>

  <footer>
    <p>© 2025 VectorZhouu. All rights reserved.</p>
  </footer>

  <script>
    async function loadRepos(){
      const res = await fetch('https://api.github.com/users/VectorZhouu/repos');
      const repos = await res.json();
      const list = document.getElementById('project-list');
      const loader = document.getElementById('loader');
      loader.style.display = 'none';
      repos.forEach(repo => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `<h3>${repo.name}</h3><p>${repo.description || '暂无描述'}</p><a href="${repo.html_url}" target="_blank">查看仓库</a>`;
        list.appendChild(card);
      });
    }
    loadRepos();
  </script>
</body>
</html>
