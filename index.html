<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VectorZhouu — 个人主页</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 20px;
    }
    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .project-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .project-card:hover {
      transform: translateY(-5px);
    }
    .theme-toggle, .github-btn {
      cursor: pointer;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
    }
    .github-btn {
      background: #333;
      color: white;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>VectorZhouu</h1>
    <nav>
      <a href="#about">关于我</a>
      <a href="#skills">技能</a>
      <a href="#projects">项目</a>
      <a href="#contact">联系</a>
      <button class="github-btn" onclick="window.open('https://github.com/VectorZhouu','_blank')">GitHub</button>
      <button class="theme-toggle">切换主题</button>
    </nav>
  </header>

  <section class="hero">
    <h2>你好，我是 VectorZhouu 👋</h2>
    <p>一名热爱计算机与开发的高中生</p>
  </section>

  <section id="about">
    <h2>关于我</h2>
    <p>欢迎来到我的个人主页！我喜欢计算机科学、开发和 Python，目前正在不断学习和进步。</p>
  </section>

  <section id="skills">
    <h2>技能</h2>
    <ul>
      <li>Python 开发</li>
      <li>前端基础 (HTML, CSS, JavaScript)</li>
      <li>算法与数据结构</li>
    </ul>
  </section>

  <section id="projects">
    <h2>我的 GitHub 项目</h2>
    <div class="projects" id="project-list">
      <p>正在加载仓库...</p>
    </div>
  </section>

  <section id="contact">
    <h2>联系我</h2>
    <p>Email: <a href="mailto:yourmail@example.com">yourmail@example.com</a></p>
  </section>

  <footer>
    <p>© 2025 VectorZhouu. All rights reserved.</p>
  </footer>

  <script>
    // 主题切换
    const toggleBtn = document.querySelector('.theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')){
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = 'white';
      }else{
        document.body.style.backgroundColor = '#f4f4f4';
        document.body.style.color = '#333';
      }
    });

    // GitHub API 获取仓库
    async function loadRepos(){
      const res = await fetch('https://api.github.com/users/VectorZhouu/repos');
      const repos = await res.json();
      const list = document.getElementById('project-list');
      list.innerHTML = '';
      repos.forEach(repo => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `<h3>${repo.name}</h3><p>${repo.description || '暂无描述'}</p><a href="${repo.html_url}" target="_blank">查看仓库</a>`;
        list.appendChild(card);
      });
    }
    loadRepos();
  </script>
</body>
</html>
